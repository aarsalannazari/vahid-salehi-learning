<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="shortcut icon" href="images/w3schools.ico" type="image/x-icon" />
    <title>Log in -W3schools</title>
  </head>
  <body>
    <noscript>please turn on your javascript</noscript>
    <!-- <div class="loading"></div> -->
      <section class="login-form col-xs-6">
        <div class="row">
          <form action="main.php" method="post">
            <h3>Login</h3>
            <input
              type="text"
              name="username"
              placeholder="username"
              autocomplete
              autofocus
            />
            <br />
            <input type="password" name="password" placeholder="password" />
            <br />
            <div class="login-cover">
              <button id="login" type="submit">login</button>
            </div>
            <hr />
            <div class="signup-cover">
              <span class="signup">Don't have account ?</span>
              <a class="signup" target="_blank" href="signup.html">signup</a>
            </div>
          </form>
        </div>
      </section>
  </body>
